<!-- pages/ponds/pond-card/pond-card.html -->
<div class="pond-card" [class.no-vigente]="!pond.is_vigente">
  <!-- Header -->
  <div class="pond-header">
    <div class="pond-icon" [class.opacity-50]="!pond.is_vigente">
      <lucide-icon [img]="Waves" [size]="24"></lucide-icon>
    </div>
    <div class="flex items-center gap-2">
      <div class="pond-status" [ngClass]="statusClass">
        {{ statusLabel }}
      </div>
      
      <!-- Menu -->
      <div class="menu-container">
        <button 
          class="btn btn-ghost btn-icon btn-sm"
          (click)="toggleMenu($event)"
        >
          <lucide-icon [img]="MoreVertical" [size]="16"></lucide-icon>
        </button>
        
        @if (showMenu()) {
          <div class="dropdown-menu">
            <button class="menu-item" (click)="onEdit($event)">
              <lucide-icon [img]="Edit" [size]="16"></lucide-icon>
              <span>Editar</span>
            </button>
            
            <button class="menu-item danger" (click)="onDelete($event)">
              <lucide-icon [img]="Trash2" [size]="16"></lucide-icon>
              <span>Eliminar</span>
            </button>
          </div>
        }
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="mt-4" [class.opacity-60]="!pond.is_vigente">
    <h3 class="pond-title">{{ pond.nombre }}</h3>
    
    @if (!pond.is_vigente) {
      <div class="text-xs text-slate-500 mt-1">No vigente</div>
    }
    
    @if (pond.notas) {
      <p class="text-sm text-slate-400 mt-2">{{ pond.notas }}</p>
    }
  </div>

  <!-- Info -->
  <div class="pond-info" [class.opacity-60]="!pond.is_vigente">
    <div class="pond-stat">
      <lucide-icon [img]="Maximize2" [size]="16"></lucide-icon>
      <span>{{ superficieM2Formatted }} mÂ² ({{ superficieHa }} ha)</span>
    </div>
  </div>

  <!-- Actions -->
  @if (canViewDashboard) {
    <div class="pond-actions">
      <button 
        class="btn btn-primary w-full"
        (click)="viewDashboard()"
      >
        Ver dashboard
      </button>
    </div>
  }
</div>
