<div class="projection-card draft">
  <!-- Header -->
  <div class="card-header">
    <div class="flex items-center gap-3">
      <lucide-icon [img]="FileText" [size]="24" class="text-slate-400"></lucide-icon>
      <div>
        <h3 class="version-label">{{ projection.version }}</h3>
        <span class="badge badge-neutral">Borrador</span>
      </div>
    </div>
  </div>

  <!-- Metadata -->
  <div class="metadata">
    <div class="metadata-item">
      <lucide-icon [img]="Calendar" [size]="16" class="text-slate-400"></lucide-icon>
      <span class="text-sm text-slate-400">
        Actualizado: {{ projection.updated_at | date: 'dd/MM/yyyy' }}
      </span>
    </div>
  </div>

  <!-- MÃ©tricas -->
  <div class="metrics-grid">
    <div class="metric-item">
      <span class="metric-label">SOB Final</span>
      <span class="metric-value">{{ projection.sob_final_objetivo_pct }}%</span>
    </div>
    <div class="metric-item">
      <span class="metric-label">Kg/ha</span>
      <span class="metric-value">-</span>
    </div>
    <div class="metric-item">
      <span class="metric-label">PP Prom.</span>
      <span class="metric-value">{{ finalPP | number:'1.1-1' }} g</span>
    </div>
  </div>

  <!-- Actions -->
  <div class="card-actions">
    <button 
      class="btn btn-outline btn-sm flex-1"
      [routerLink]="[projection.proyeccion_id]"
    >
      Ver Detalles
    </button>
    <button 
      class="btn btn-primary btn-sm"
      (click)="onPublish()"
    >
      <lucide-icon [img]="Send" [size]="16"></lucide-icon>
      <span>Publicar</span>
    </button>
  </div>
</div>
