<div class="pond-dashboard-page">
  <!-- Header -->
  <div class="page-header">
    <button class="btn btn-ghost btn-icon" (click)="goBack()">
      <lucide-icon [img]="ArrowLeft" [size]="24"></lucide-icon>
    </button>
    
    @if (detail()) {
      <div class="pond-title-section">
        <div>
          <h1 class="title">{{ detail()!.nombre }}</h1>
          <div class="badges">
            <span class="badge" [ngClass]="statusClass">{{ statusLabel }}</span>
            <span class="badge badge-neutral">
              DÃ­a {{ detail()!.detalles.dias_cultivo }} de cultivo
            </span>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Loading State -->
  @if (loading()) {
    <div class="loading-container">
      <div class="spinner spinner-lg"></div>
      <p class="loading-text">Cargando datos del estanque...</p>
    </div>
  }

  <!-- Error State -->
  @if (error()) {
    <div class="alert alert-danger">
      <strong>Error:</strong> {{ error() }}
    </div>
  }

  <!-- Content -->
  @if (!loading() && !error() && detail()) {
    <!-- KPIs Section -->
    <app-pond-kpis
      [kpis]="detail()!.kpis"
      [detalles]="detail()!.detalles"
    />

    <!-- Charts Section -->
    <div class="charts-section">
      <app-pond-growth-chart
        [data]="detail()!.graficas.crecimiento"
        [pondName]="detail()!.nombre"
      />

      <app-pond-density-chart
        [data]="detail()!.graficas.densidad_evolucion"
        [pondName]="detail()!.nombre"
      />
    </div>
  }
</div>
